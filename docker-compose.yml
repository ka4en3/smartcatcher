services:
  postgres:
    image: postgres:15-alpine
    container_name: smartcatcher_postgres
    environment:
      POSTGRES_DB: smartcatcher
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smartcatcher_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  demo-server:
    build: ./demo-server
    container_name: demo-server
    ports:
      - "8001:8001"
    volumes:
      - ./demo-server:/app/demo-server
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: smartcatcher_backend
    env_file:
      - .env
#    environment:
#      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/smartcatcher
#      - REDIS_URL=redis://redis:6379
#      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-here-change-in-production}
#      - EBAY_CLIENT_ID=${EBAY_CLIENT_ID}
#      - EBAY_CLIENT_SECRET=${EBAY_CLIENT_SECRET}
#      - ETSY_API_KEY=${ETSY_API_KEY}
#      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    container_name: smartcatcher_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/app/worker
      - ./backend:/app/backend
      - ./examples:/app/examples
    command: celery -A worker.celery_app worker -Q scraper,notifications --loglevel=info

  scheduler:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    container_name: smartcatcher_scheduler
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/app/worker
      - ./backend:/app/backend
      - ./examples:/app/examples
    command: celery -A worker.celery_app beat --loglevel=info

  bot:
    build: ./bot
    container_name: smartcatcher_bot
    env_file:
      - .env
#    environment:
#      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
#      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./bot:/app/bot

volumes:
  postgres_data:
